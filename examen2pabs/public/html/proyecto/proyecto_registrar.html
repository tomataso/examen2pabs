        <!-- Agregar wrapper aquí -->
        <div class="wrapper">
            <form>
                <h3 class="titulo-lista">Registrar Proyecto</h3>
    
                <div class="field">
                  <input type="text" id="codigoProyecto" placeholder="Código"></input>
                  <label for="codigoProyecto">Código</label>
                </div>
             
                <div class="field">
                  <input type="date" id="fechaProyecto" placeholder="Fecha de creación"></input>
                  <label for="fechaProyecto">Fecha de creación</label>
                </div>  
    
                <div class="field">
                  <select id="clienteProyecto">
                    <option value="cliente">Seleccione un cliente</option>
                  </select> 
                  <label for="clienteProyecto">Cliente</label>
                </div> 
                
                <div class="field">
                  <input type="text" id="nombreProyecto" placeholder="Nombre de proyecto">
                  <label for="nombreProyecto">Nombre de proyecto</label>
                </div>  
                
                <div class="field">
                  <textarea id="descripcionProyecto" rows="5" placeholder="Descripción"></textarea>
                  <label for="descripcionProyecto">Descripción</label>
                </div>
                
                <div class="field">
                  <select id="estadoProyecto">
                    <option value="estado">Seleccione un estado</option>
                    <option value="Aceptado">Aceptado</option>
                    <option value="En desarrollo">En desarrollo</option>
                    <option value="En revisión">En revisión</option>
                    <option value="Concluido">Concluido</option>
                  </select>
                  <label for="estadoProyecto">Estado</label> 
                </div>
                
                <div class="field">
                  <input type="date" id="fechaEntrega" placeholder="Fecha de entrega">
                  <label for="fechaEntrega">Fecha de entrega</label>
                </div> 
    
                <button type="button" id="btnGuardar" class="btn-registrar">Guardar</button>  
            </form>
