          <form action="">

              <div class="field">
                  <input type="number" name="txtCedula" id="txtCedula" placeholder="Cédula">
                  <label for="txtCedula">Cédula</label>
                </div>

            <div class="field">
              <input type="text" name="txtNombre" id="txtNombre" placeholder="Primer nombre">
              <label for="txtNombre">Primer nombre</label>
            </div>

            <div class="field">
              <input type="text" name="txtApellido" id="txtApellido" placeholder="Primer apellido">
              <label for="txtApellido">Primer apellido</label>
            </div>

            <div class="field">
                <input type="text" name="txtApellido2" id="txtApellido2" placeholder="Primer apellido">
                <label for="txtApellido2">Segundo apellido</label>
              </div>

              <div class="field">
                  <select id="txtProvinciaEstudiante">
                    <option value="">-- Seleccione una provincia --</option>
                    <option value="San José">San José</option>
                    <option value="Cartago">Cartago</option>
                    <option value="Alajuela">Alajuela</option>
                    <option value="Heredia">Heredia</option>
                    <option value="Guanacaste">Guanacaste</option>
                    <option value="Puntarenas">Puntarenas</option>
                    <option value="Limón">Limón</option>
                  </select>
                  <label for="txtTipoEstudiante">Provincia</label>
                </div>
      
                <div class="field">
                  <select id="txtCantonEstudiante">
                    <option value="">-- Seleccione un cantón --</option>
                  </select>
                  <label for="">Cantón</label>
                </div>
      
                <div class="field">
                  <select id="txtDistritoEstudiante">
                    <option value="">-- Seleccione un distrito --</option>
                  </select>
                  <label for="">Distrito</label>
                </div>
      
                <div class="field">
                  <input type="text" name="txtDireccion" id="txtDireccion" placeholder="Dirección Exacta"></input>
                  <label for="txtDireccion">Dirección Exacta</label>
                </div>
      
            <div class="field">
              <input type="tel" name="txtTelefono" id="txtTelefono" placeholder="Teléfono">
              <label for="txtTelefono">Teléfono</label>
            </div>
            <div class="field">
              <input type="email" name="txtEmail" id="txtEmail" placeholder="Correo Electrónico">
              <label for="txtEmail">Correo Electrónico</label>
            </div>
